    plugins: {
      skip: {
        timeout: 4,
        intro: {
          relativeTime: 10
        },
        outro: {
          relativeTime: 5
        }
      }
    },
    // translations - for local environment
    ui: {
      translations: {
        en: {
          "skip": {
            "skipIntro": "Skip Intro",
            "watchNext": "Watch Next"
          }
        }
      }
    }
  }

  const player = KalturaPlayer.setup(config);
